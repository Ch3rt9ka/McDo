<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body,html{
            background-image: url(images.jpg);
            color:white;
            font-size:20px;
            position:relative;
            height:100%;
        }
		footer {
		background-color:red;
		  position: absolute;
		  left: 0;
		  bottom: 0;
		  width: 100%;
		  height: 30px;
		}
		a.anothera{
            color:white;
            font-size:16px;
            padding: 10px 10px;/* отступы от текста до краев */
	text-decoration: none;/* убираем декорирование */
	-moz-appearance: button; /* преобразование для Firefox */
	-webkit-appearance: button; /* преобразование для Chromium */
	background-color:#0D6EFD;
	border-radius:10%;
	
        }
        a.anothera:hover{
            color:cyan;
            background-color:blue;
        }
        
    </style>
    
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
                <div class="logo-title">
                    <img src="img2.png" alt="" width=50>
                    <a href="" class="navbar-brand">McDonalds</a>
                </div>
                <div class="d-flex justify-content-end">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                        <li class="nav-item">
                            <a href="" class="nav-link">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <section class="row align-items-start">
            <div class="add col">
                <h2>Add</h2>
                <div class="add-order">
                    <form action="add_order" method="GET" class="order ">
                        <div class="mb-3">
                            <label for="phone" class="form-label">Make order</label>
                            <input type="tel" pattern="+380[0-9]{2}-[0-9]{4}-[0-9]{3}" maxlength=13 required name="phone" value="+380" id="phone" class="form-control"  placeholder="+38(__)________">
                            <button  class="btn btn-primary" type="submit">Order</button>
                        </div>
                        
                    </form>
                   
                    
                </div>
               
                <div class="add-cashier">
                    <a class="anothera" href="add_cashier">Add cashier</a>
                </div>
            </div>
            <div class="order-details col">
                <h2>Details</h2>
                <div class="order-details-order">
                    <form action="do" class="order-order">
                        <div class="mb-3">
                            
                            <label for="order-id" >Select cashier,who will serve order in queue</label>
                            <input type="text" name="cashier" id="order-id" class="form-control" value="1">
                            <button class="btn btn-primary">Do Service</button>
                        </div>
                        
                    </form>
                </div>
                <div class="order-details-order">
                    <form action="do1" class="order-order">
                        <div class="mb-3">
                            
                            <label for="order-id" >Select cashier,who will complete order</label>
                            
                            <input type="text" name="cashier" id="order-id" class="form-control" value="1">
                            <button class="btn btn-primary">Do Service</button>
                        </div>
                        
                    </form>
                </div>
                <div class="order-details-order">
                    <form action="orders_by_cashiers" class="order-order">
                        <div class="mb-3">
                            <label for="order-id" class="form-label">Select cashier and his orders</label>
                            <input type="text" name="cashier" id="order-id" class="form-control" value="1">
                            <button class="btn btn-primary">View details</button>
                        </div>
                        
                    </form>
                </div>
                <div class="order-details-cashier">
                    <form action="orders_by_status" class="order-cashier">
                        <div class="mb-3">
                            <label for="cashier-id" class="form-label">Select status</label>
                           
                            <select name="status" class="form-control">
                            <option value="NEW">NEW</option>
                            <option value="INPROGRESS">INPROGRESS</option>
                            <option value="CLOSED">CLOSED</option>
                            </select>
                            <button class="btn btn-primary">View details</button>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="info col">
                <h2>View all</h2>
                <div class="info-order">
                    <a class="anothera" href="orders">Orders</a>
                    
                </div>
                <div class="info-cashier">
                <a class="anothera" href="cashiers">Cashiers</a>
                    
                </div>
            </div>
        </section>
    </div>
    <footer>
    <p>&copy Ch3rt9ka</p>
    </footer>
</body>
</html>
